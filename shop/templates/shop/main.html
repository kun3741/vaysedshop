<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Vaysed Clothes</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  

        <script type="text/javascript">
          var user = '{{request.user}}'
      
          function getToken(name) {
              var cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                      var cookie = cookies[i].trim();
                      if (cookie.substring(0, name.length + 1) === (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
          }
          var csrftoken = getToken('csrftoken')
      
          function getCookie(name) {
              var cookieArr = document.cookie.split(";");
      
              for(var i = 0; i < cookieArr.length; i++) {
                  var cookiePair = cookieArr[i].split("=");
      
                  if(name == cookiePair[0].trim()) {
                      return decodeURIComponent(cookiePair[1]);
                  }
              }
      
              return null;
          }
          var cart = JSON.parse(getCookie('cart'))
      
          if (cart == undefined){
            cart = {}
            console.log('Cart Created!', cart)
            document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
          }
          console.log('Cart:', cart)
        
        </script>
     </head>


     <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid"> <a class="navbar-brand" href="{% url 'shop' %}">
                  <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo">
              </a>
      
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <li class="nav-item"> <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                  </li>
              </ul>
      
              <div class="d-flex align-items-center"> <a href="{% url 'cart' %}">
                      <img id="cart-icon" src="{% static 'images/cart.png' %}">
                  </a>
                  <p id="cart-total" class="mb-0 ms-1">{{cartItems}}</p>
              </div>
      
          </div> 
        </nav>
        <div class="container">
                <br>
                {% block content %}
                
                {% endblock content %}
        </div>

        <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
